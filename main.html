<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<p>Name: *<input type="text" name="name" id="name" required></p>
	<p>Email: *<input type="email" name="email" id="email" required></p>
	<fieldset>
		<legend>Gender*</legend>
		<p>
			Male<input type="radio" name="gender" required>
			Female<input type="radio" name="gender" required>
		</p>
	</fieldset>
	<p>Laptop Brands: *
		<select name="laptop" id="laptop">
			<option value="">--Select Brand--</option>
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="Hp">Hp</option>
			<option value="Dell">Dell</option>
			<option value="Lenovo">Lenovo</option>
		</select>
	</p>
	<p>Age: *<input type="number" id="age" required></p>
	<p>Date Of Birth: *<input type="date" id="dob" required></p>
	<p>Password: *<input type="password" id="password" required></p>
	<p>Portfolio URL: <input type="url" id="portfolio"></p>

	<input type="submit" value="Submit">
</form>
</body>

</html>
